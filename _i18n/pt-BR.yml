  syntax:
    name: Sintaxe
    description: >
      A Syntax do Crystal é fortemente inspirada em Ruby, então é natural de ler e fácil de escrever, e também tem
      o benefício de um curto aprendizado para programadores Ruby experientes.
    link: Comece a aprender Crystal com a Referencia da Linguagem.
  type_system:
    name: Sistema de tipo
    description: >
      O Crystal é verificado estaticamente por tipo, portanto, quaisquer erros de tipo serão detectados antecipadamente pelo compilador,
      em vez de falhar em tempo de execução. Além disso, e para manter a linguagem limpa, o Crystal possui inferência de tipo integrada,
      portanto, a maioria das anotações de tipo são desnecessárias.
    link: Saiba mais sobre o Sistema de tipo do Crystal
  null_reference:
    name: Referencia de checagem Null
    description:
      p: >
        All types are non-nilable in Crystal, and nilable variables are represented as a union between the type and nil.
        As a consequence, the compiler will automatically check for null references in compile time, helping prevent the dreadful billion-dollar mistake.
      a: billion-dollar mistake
    previous: Running the previous file
  macros:
    name: Macros
    description: >
      A resposta do Crystal para metaprogramação é um poderoso sistema de macro, que varia de modelagem básica e AST
      inspeção, para inspeção de tipos e execução de programas externos arbitrários.
    link: Saiba mais sobre macros
